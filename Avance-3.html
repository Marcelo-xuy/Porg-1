<script>
//CODIGO DE PROGRAMACION INICIO
//Ejercicio: como saber si un numero es mayor que 7
function Algoritmo1(){
var N 
N = prompt("Ingrese N:", 0);

if (N==7) {
    alert(N + " es igual que 7")
} else{ if (N>7) {
    alert(N + " es mayor que 7")
} else{ alert(N + " es menor que 7")}}
}

//Ejercicio: dado 2 numeros A y B retornar el numero con menor valer
function Algoritmo2(){
    var A,B,a,b 
    A = prompt("Ingrese numero", 0);
    B = prompt("Ingrese numero ", 0);

    if(A > B){
        alert(B + " es el numero menor")
    }else {
        alert(A + " es el numero menor")
    }
}
//Ejercicio: Dado un numero N, retornar si se encuentra
//          dentro del rango de 7 y 15
function Algoritmo3(){
var N 
N = prompt("Ingrese numero", 0);
if((7>N) || N<15){
        alert(N + " Se encuentra dentro del rango")
}else{
    alert(N + " no se encuentra dentro del rango")
}


}
  


//CODIGO DE PROGRAMACION FIN
</script>
